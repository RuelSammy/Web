<!DOCTYPE html>
<html>
<head>
    <title>
        HTML Forms
    </title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form>
        <label for="Username">Enter Username:</label>
        <input type="text" id="Username" name="Username" placeholder="Username" required>
        <br><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Enter your password:</label>
        <input type="password" id="password" name="password">
        <p>Select your age</p>
        <input type="radio" name="age" value="0-25" id="option1">
        <label for="option1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option2">
        <label for="option2">26-50</label>
        <input type="radio" name="age" value="51+" id="option3">
        <label for="option2">51+</label>
        <br><br><br>
        <label for="">Security Question</label>
        <select name="Question" id="">
            <option value="Q1">What colour is your favourite pair of questions</option>
            <option value="Q2">If you could be a car what would it be</option>
            <option value="Q3">What is your favourite security question</option>
        </select>
        <br><br><br>
        <label for="">Security Question Answer</label>
        <input type="text" id="answer" name="answer">
        <br><br>
        <label for="bio">Your bio</label>
        <br>
        <textarea name="bio" id="bio" cols="50" rows="20" placeholder="Enter your bio"></textarea>
        <br><br><br>
        <input type="submit" value="Submit form">
    </form>
</body>
</html>
